<!DOCTYPE html>
<html lang="en">

  <link href="styles.css" rel="stylesheet">
  <script src="index.js" defer></script>
</head>
<body>
    <div class="contents">
      <div class="side-wall">
        <img src="ff-logo.png" class="logo">
      </div>
      <div class="side-content">
        <div class="title-content">
          Advent Children
        </div>
        <div class="desc">
          Sign this up so that you too can enter people's palace. The gate shall only be opened to thy whom have opened their heart.
          So that then, and only then.. Your Persona shall answer your calls
        </div>
        <form action='' method='get' class='speaker-form''>
          <div class="form-row">
            <label for="first-name"></label>
            <input  id="first-name" 
                    name='first-name'
                    type="text"
                    placeholder="First Name"/>
            <label for="last-name"></label>
            <input  id="last-name" 
                    name='last-name'
                    type="text"
                    placeholder="Last Name"/>
          </div>
        </form>
        <button class="createAccount">Sign Up</button>
        <li>Already have an account? <a href="link_url">Sign in</a></li>
      </div>
    </body>
