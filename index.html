<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles.css" rel="stylesheet">
  <script src="index.js" defer></script>
</head>
<body>
    <div class="contents">
      <div class="side-wall">
        <img src="ff-logo.png" class="logo">
      </div>
      <div class="side-content">
        <div class="title-content">
          Advent Children
        </div>
        <div class="desc">
          Sign this up so that you too can enter people's palace. The gate shall only be opened to thy whom have opened their heart.
          So that then, and only then.. Your Persona shall answer your calls
        </div>
        <form action='' method='get' class='speaker-form''>
          <div class="form-row 1row">
            <input  id="first-name" 
                    name='first-name'
                    type="text"
                    placeholder="First Name"
                    class="left-form"/>
            <input  id="last-name" 
                    name='last-name'
                    type="text"
                    placeholder="Last Name"
                    class="right-form"/>
          </div>
          <div class="form-row 2row">
            <input  id="email" 
                    name='email'
                    type="email"
                    placeholder="E-mail"
                    class="left-form"/>
            <input  id="phone" 
                    name='phone'
                    type="text"
                    placeholder="Phone Number"
                    class="right-form"/>
          </div>
          <div class="form-row 3row">
            <input  id="password" 
                    name='password'
                    type="text"
                    placeholder="password"
                    class="left-form"/>
            <input  id="repassword" 
                    name='repassword'
                    type="text"
                    placeholder="confirm password"
                    class="right-form"/>
          </div>
        </form>
        <button class="createAccount">Sign Up</button>
        <li>Already have an account? <a href="link_url">Sign in</a></li>
      </div>
    </body>
</html>
